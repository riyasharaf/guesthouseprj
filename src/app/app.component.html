<div class="app-container" [class.with-nav]="showNavigation">
  <!-- Show navigation only when not on home page -->
  <nav *ngIf="showNavigation" class="side-nav">
    <app-admin-nav *ngIf="isAdminSection"></app-admin-nav>
    <app-user-nav *ngIf="!isAdminSection"></app-user-nav>
  </nav>

  <!-- Main content area -->
  <main [class.with-nav]="showNavigation">
    <router-outlet></router-outlet>
  </main>
</div>
